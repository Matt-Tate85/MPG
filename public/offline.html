<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AHDB Meat Purchasing Guide</title>
    <style>
        :root {
            --primary-color: #dd1e25; /* AHDB Red */
            --secondary-color: #002f87; /* AHDB Blue */
            --accent-color: #97d700; /* AHDB Green */
            --dark-gray: #333333;
            --medium-gray: #666666;
            --light-gray: #f4f4f4;
            --border-color: #dddddd;
            --white: #ffffff;
            --black: #000000;
            
            /* Typography */
            --font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            --base-font-size: 16px;
            --small-font-size: 14px;
            --large-font-size: 18px;
            --heading-font-weight: 700;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-xxl: 3rem;
            
            /* Border Radius */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
        }
        
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: #333333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
        }
        
        h1 {
            color: #dd1e25;
            margin-top: 0;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        .offline-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .button {
            display: inline-block;
            background-color: #dd1e25;
            color: #ffffff;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1.5rem;
            border: none;
            cursor: pointer;
        }
        
        .button:hover, .button:focus {
            background-color: #c5161c;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #eee;
            }
            
            .container {
                background-color: #333;
            }
            
            .button {
                background-color: #dd1e25;
                color: #ffffff;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="/assets/icons/ahdb-logo.svg" alt="AHDB Logo" class="logo">

        <p>You can still access previously viewed content from the main page.</p>
        <a href="/" class="button">Go to Home Page</a>
    </div>
</body>
</html>
